name: Terragrunt Destroy from GCS State

on:
  workflow_dispatch: # Manual trigger only

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_REGION: ${{ secrets.GCP_REGION }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Terraform & Terragrunt
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -Lo terragrunt https://github.com/gruntwork-io/terragrunt/releases/download/v0.66.6/terragrunt_linux_amd64
          chmod +x terragrunt && sudo mv terragrunt /usr/local/bin/
          curl -Lo terraform.zip https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip
          unzip terraform.zip && sudo mv terraform /usr/local/bin/

      - name: Destroy all components from GCS state
        run: |
          cd live/dev
          for dir in firewall network gke-cluster; do
            echo "Destroying resources in $dir..."
            cd $dir
            terragrunt destroy -auto-approve
            cd ..
          done

