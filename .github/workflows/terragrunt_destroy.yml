name: Terragrunt Destroy from GCS State (Ordered)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  terragrunt-destroy:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_REGION: ${{ secrets.GCP_REGION }}
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
      BUCKET_NAME: og-strom

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set gcloud project & region
        run: |
          gcloud config set project $GOOGLE_PROJECT
          gcloud config set compute/region $GOOGLE_REGION

      # 3. Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # 4. Install Terragrunt
      - name: Install Terragrunt
        run: |
          TG_VERSION="0.84.1"
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          sudo chmod +x /usr/local/bin/terragrunt

      # 5. Check GCS state before destroy
      - name: Check if state files exist
        id: check_state
        run: |
          modules=( "gke-cluster" "firewall" "network")
          missing=0
          for module in "${modules[@]}"; do
            echo "Checking $module state..."
            if ! gsutil ls gs://$BUCKET_NAME/dev/$module/terraform.tfstate >/dev/null 2>&1; then
              echo "‚ùå No state found for $module"
              missing=1
            else
              echo "‚úÖ State found for $module"
            fi
          done
          if [ "$missing" -eq 1 ]; then
            echo "Some state files missing. Skipping destroy."
            exit 0
          fi

      # 6. Destroy modules in reverse dependency order
      - name: Destroy Terragrunt modules in order
        run: |
          set -e
          order=("gke-cluster" "firewall" "network")
          for module in "${order[@]}"; do
            echo "üî• Destroying $module..."
            cd live/dev/$module
            terragrunt destroy -auto-approve || true
            cd ../../../
          done
