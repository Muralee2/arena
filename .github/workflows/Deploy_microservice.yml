name: Terraform CI with Terragrunt

on:
  workflow_dispatch: # Manual trigger only

jobs:
  terraform:
    name: Terragrunt Deploy
    runs-on: ubuntu-latest
    env:
      GOOGLE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_REGION: ${{ secrets.GCP_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set gcloud project and region
        run: |
          gcloud config set project $GOOGLE_PROJECT
          gcloud config set compute/region $GOOGLE_REGION

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Install Terragrunt
        run: |
          TG_VERSION="0.84.1"
          wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64
          sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
          sudo chmod +x /usr/local/bin/terragrunt

      - name: Terragrunt Apply - Network
        run: terragrunt apply --auto-approve --non-interactive --working-dir=live/dev/network

      - name: Wait after Network creation
        run: sleep 30

      - name: Terragrunt Init - Firewall
        run: terragrunt init --non-interactive --working-dir=live/dev/firewall

      - name: Terragrunt Apply - Firewall
        run: terragrunt apply --auto-approve --non-interactive --working-dir=live/dev/firewall

      - name: Wait after Firewall creation
        run: sleep 30

      - name: Wait for subnet to be ready
        run: |
         RETRIES=10
         while ! gcloud compute networks subnets describe dev-subnet --region=$GOOGLE_REGION --project=$GOOGLE_PROJECT &> /dev/null; do
         echo "Waiting for subnet to be ready..."
         sleep 15
         RETRIES=$((RETRIES-1))
         if [ $RETRIES -eq 0 ]; then
         echo "Subnet not ready after waiting"
         exit 1
         fi
         done

      - name: Terragrunt Init gke-cluster
        run: terragrunt init --non-interactive --working-dir=live/dev/gke-cluster

      - name: Terragrunt Apply gke-cluster
        run: terragrunt apply --auto-approve --non-interactive --working-dir=live/dev/gke-cluster
