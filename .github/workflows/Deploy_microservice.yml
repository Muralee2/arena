name: Deploy to GKE

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      CLUSTER_NAME: power3
      CLUSTER_REGION: us-east1   # ‚úÖ must match actual region
      RELEASE_NAME: microservice
      NAMESPACE: dev
      STATIC_IP: ${{ secrets.GCP_STATIC_IP }}

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3. Setup gcloud SDK
      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4. Install GKE auth plugin (üî• Fix for your error)
      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "üîß Installing gke-gcloud-auth-plugin..."
          gcloud components install gke-gcloud-auth-plugin --quiet

      # 5. Get cluster credentials (‚úÖ regional cluster)
      - name: Get GKE credentials
        run: |
          echo "‚è≥ Fetching GKE credentials for regional cluster..."
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "$CLUSTER_REGION" \
            --project "$PROJECT_ID"

      # 6. Setup kubectl + helm
      - name: Set up Kubernetes tools
        uses: azure/setup-kubectl@v4
      - name: Set up Helm
        uses: azure/setup-helm@v4

      # 7. Deploy Microservice via Helm
      - name: Deploy Microservice via Helm
        run: |
          helm upgrade --install "$RELEASE_NAME" ./helm/microservice \
            --namespace "$NAMESPACE" \
            --create-namespace \
            --set ingress.enabled=true \
            --set ingress.className=nginx \
            --set ingress.hosts[0].host="${STATIC_IP}.nip.io" \
            --set ingress.hosts[0].paths[0].path="/" \
            --set ingress.hosts[0].paths[0].pathType=Prefix

      # 8. Verify deployment
      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting for pods to be ready..."
          kubectl rollout status deployment/"$RELEASE_NAME" -n "$NAMESPACE" --timeout=180s
          echo "üìú Listing resources:"
          kubectl get pods,svc,ingress -n "$NAMESPACE"
          echo "üåê Test URL: http://${STATIC_IP}.nip.io"

